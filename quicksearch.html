 delete, update * * When creating methods, ensure that you are not overriding the existing * ones accidentally. * @module */ import { Mongo } from 'meteor/mongo' import { LoggedInValidatedMethod } from './LoggedInValidatedMethod' import { SimpleSchema } from 'meteor/aldeed:simple-schema' /** * Collection class. This is where methods are defined against a Mongo * collection. */ class TasksCollection extends Mongo.Collection { /** * The constructor calls the super class to set the collection name, * attaches the schema, then defines the methods. */ constructor () { super('tasks') this.attachSchema(new SimpleSchema({ text: { type: String }, createdOn: { type: Date, optional: true }, secret: { type: Number, optional: true } })) this.insertTaskMethod = new LoggedInValidatedMethod('tasks.insert', { text: { type: String, optional: false } }, { run: (params) =&gt; super.insert(params) }) this.removeTaskMethod = new LoggedInValidatedMethod('tasks.remove', { id: { type: String, optional: false } }, { run: (params) =&gt; super.remove(params.id) }) this.updateTaskMethod = new LoggedInValidatedMethod('tasks.update', { id: { type: String, optional: false }, text: { type: String, optional: false } }, { run: (params) =&gt; super.update(params.id, { $set: { text: params.text } }) }) } /** * Insert task method. This is an example of an exposed method so the * server can make changes to the run method that is not visible on the * client. It uses {@link LoggedInValidatedMethod} to reduce the * repetition. * @param {string} text task text * @param {asyncCallback=} cb callback */ insertTask (text, cb) { return this.insertTaskMethod.call({ text }, cb) } /** * Update task. * @param {string} id task ID * @param {string} text task text * @param {asyncCallback=} cb callback */ updateTask (id, text, cb) { return this.updateTaskMethod.call({ id, text }, cb) } /** * Remove task. * @param {string} id task ID * @param {asyncCallback=} cb callback */ removeTask (id, cb) { return this.removeTaskMethod.call({ id }, cb) } } /** * Tasks collection instance. */ export const Tasks = new TasksCollection() × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-15T02:25:08-04:00 using the DocStrap template. "},"server_tasks_insertTask.run.js.html":{"id":"server_tasks_insertTask.run.js.html","title":"Source: server/tasks/insertTask.run.js","body":" Documentation Modules imports/ui/components/meteorSample.componentclient/mainimports/api/tasksimports/uiimports/ui/componentsimports/ui/statesimports/ui/states/authenticatedimports/ui/states/homeimports/ui/states/not-foundimports/ui/states/sign-inimports/ui/states/tasksimports/ui/states/tasks/addimports/ui/states/tasks/editimports/ui/states/tasks/listimports/ui/states/unauthenticatedserver/enableIndexserver/pubs/tasksserver/tasks/index Classes imports/ui/components/meteorSample.component~controllerLoggedInValidatedMethodimports/api/tasks~TasksCollectionimports/ui/states/home~controllerimports/ui/states/sign-in~controllerimports/ui/states/tasks/add~controllerimports/ui/states/tasks/edit~controllerimports/ui/states/tasks/list~controller Mixins imports/api/tasks~Tasks.insertTaskMethod.run Global link Source: server/tasks/insertTask.run.js import { Tasks } from '/imports/api/tasks' /** * Insert task method run override. This is an example of a server * only implementation code. One override per file and named by the * method being overriden. * @mixin */ Tasks.insertTaskMethod.run = (params) =&gt; Tasks.insert({ text: params.text, createdOn: new Date(), secret: 42 }) × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-15T02:25:08-04:00 using the DocStrap template. "},"imports_ui_index.js.html":{"id":"imports_ui_index.js.html","title":"Source: imports/ui/index.js","body":" Documentation Modules imports/ui/components/meteorSample.componentclient/mainimports/api/tasksimports/uiimports/ui/componentsimports/ui/statesimports/ui/states/authenticatedimports/ui/states/homeimports/ui/states/not-foundi /sign-in~controllerimports/ui/states/tasks/add~controllerimports/ui/states/tasks/edit~controllerimports/ui/states/tasks/list~controller Mixins imports/api/tasks~Tasks.insertTaskMethod.run Global link Source: imports/ui/components/module.js /** * UI Components Angular module definition. * * This uses the name `module.js` rather than `ui.components.module.js` as * each AngularJS module would have a `module.js` and index.js it would * allow for easier module renames. * * @memberof module:imports/ui/components */ export default angular.module('ui.components', []) × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-15T02:25:08-04:00 using the DocStrap template. "},"imports_ui_states_index.js.html":{"id":"imports_ui_states_index.js.html","title":"Source: imports/ui/states/index.js","body":" Documentation Modules imports/ui/components/meteorSample.componentclient/mainimports/api/tasksimports/uiimports/ui/componentsimports/ui/statesimports/ui/states/authenticatedimports/ui/states/homeimports/ui/states/not-foundimports/ui/states/sign-inimports/ui/states/tasksimports/ui/states/tasks/addimports/ui/states/tasks/editimports/ui/states/tasks/listimports/ui/states/unauthenticatedserver/enableIndexserver/pubs/tasksserver/tasks/index Classes imports/ui/components/meteorSample.component~controllerLoggedInValidatedMethodimports/api/tasks~TasksCollectionimports/ui/states/home~controllerimports/ui/states/sign-in~controllerimports/ui/states/tasks/add~controllerimports/ui/states/tasks/edit~controllerimports/ui/states/tasks/list~controller Mixins imports/api/tasks~Tasks.insertTaskMethod.run Global link Source: imports/ui/states/index.js /** * UI states module. * * Angular UI Router states are defined in this module. The `module.js` file * contains the general configuration of UI router including the `$rootScope` * event handlers. * * Each top-level state is in its own directory with an `index.js` defining * the state controller and the $stateProvider configuration. This allows * each state to be isolated and remove the need for a global route * configuration. * * There are also two abstract parent states defined: `unauthenticated` and * `authenticated` that need to be applied to the top-level states as their * `parent`. * * @module imports/ui/states */ import module from './module.js' // abstract states import './authenticated' import './unauthenticated' // top-level states import './home' import './not-found' import './sign-in' import './tasks' export default module.name × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-15T02:25:08-04:00 using the DocStrap template. "},"imports_ui_states_module.js.html":{"id":"imports_ui_states_module.js.html","title":"Source: imports/ui/states/module.js","body":" Documentation Modules imports/ui/components/meteorSample.componentclient/mainimports/api/tasksimports/uiimports/ui/componentsimports/ui/statesimports/ui/states/authenticatedimports/ui/states/homeimports/ui/states/not-foundimports/ui/states/sign-inimports/ui/states/tasksimports/ui/states/tasks/addimports/ui/states/tasks/editimports/ui/states/tasks/listimports/ui/states/unauthenticatedserver/enableIndexserver/pubs/tasksserver/tasks/index Classes imports/ui/components/meteorSample.component~controllerLoggedInValidatedMethodimports/api/tasks~TasksCollectionimports/ui/states/home~controllerimports/ui/states/sign-in~controllerimports/ui/states/tasks/add~controllerimports/ui/states/tasks/edit~controllerimports/ui/states/tasks/list~controller Mixins imports/api/tasks~Tasks.insertTaskMethod.run Global link Source: imports/ui/states/module.js /** * states Angular module definition. * * The UI Router configuration is performed here. * @memberof module:imports/ui/states */ import ngUiRouter from 'angular-ui-router' import uiComponents from '/imports/ui/components' import { Meteor } from 'meteor/meteor' /** * Authentication required. * @type {Symbol} * @memberof module:imports/ui/states */ export const AUTH_REQUIRED = Symbol() /** * Authenticated already. * @type {Symbol} * @memberof module:imports/ui/states */ export const ALREADY_AUTHENTICATED = Symbol() export default angular.module('ui.states', [ngUiRouter, uiComponents]) .run(($rootScope, $log, $urlMatcherFactory, $state) =&gt; { $rootScope.$on('$destroy', $rootScope.$on('$stateChangeError', /** * Handle the state change error. If the error is `AUTH_REQUIRED`, * set the state to `sign-in`. If the error is `ALREADY_AUTHENTICATED`, * set the state to `home`. All other conditions log the state change * error details when not running in production. * * @listens &quot;$stateChangeError&quot; * @param {event} event * @param {string} toState * @param {*} toParams * @param {string} fromState * @param {*} fromParams * @param {*} error * @memberof module:imports/ui/states */ (event, toState, toParams, fromState, fromParams, error) =&gt; { if (error === AUTH_REQUIRED) { $state.go('sign-in') } else if (error === ALREADY_AUTHENTICATED) { $state.go('home') } else { if (!Meteor.isProduction) { $log.log(event, toState.name, toParams, fromState.name, fromParams, error) } } })) $rootScope.$on('$destroy', $rootScope.$on('$stateChangeSuccess', /** * Handle the state change success. This demostrates changing the page title. * * @listens &quot;$stateChangeSuccess&quot; * @param {event} event * @param {string} toState * @param {*} toParams * @param {string} fromState * @param {*} fromParams * @param {*} error * @memberof module:imports/ui/states */ (event, toState, toParams, fromState, fromParams) =&gt; { // eslint-disable-next-line no-param-reassign $rootScope.pageTitle = toState.name })) $urlMatcherFactory.strictMode(false) }) .config(($urlRouterProvider) =&gt; { $urlRouterProvider .when('', '/') .otherwise('/not-found') }) × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-15T02:25:08-04:00 using the DocStrap template. "},"imports_ui_states_authenticated.js.html":{"id":"imports_ui_states_authenticated.js.html","title":"Source: imp     <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
